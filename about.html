<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abstract Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0f2413; /* deep dark green */
      overflow: hidden;
    }

    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 85% 15%, #d1a11d 100px, transparent 120px), 
                  radial-gradient(circle at 50% 0%, #1b3e22 60%, transparent 100%),
                  radial-gradient(circle at 0% 100%, #0d1f11 60%, transparent 100%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
</body>
</html>
